<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Learning App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Flashcard Learning App</h1>

    <!-- Form to Add Flashcards -->
    <div class="form">
      <input type="text" id="front-input" placeholder="Front of the card (e.g., Question)" />
      <input type="text" id="back-input" placeholder="Back of the card (e.g., Answer)" />
      <button id="add-card">Add Card</button>
    </div>

    <!-- Flashcards Display Area -->
    <div id="flashcard-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
