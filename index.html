<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Learning App</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Flashcard Learning App</h1>

    <!-- Form to Add Flashcards -->
    <div class="card p-4 mb-4">
      <div class="form">
        <div class="mb-3">
          <input type="text" id="front-input" class="form-control" placeholder="Front of the card (e.g., Question)" />
        </div>
        <div class="mb-3">
          <input type="text" id="back-input" class="form-control" placeholder="Back of the card (e.g., Answer)" />
        </div>
        <button id="add-card" class="btn btn-primary w-100">Add Card</button>
      </div>
    </div>

    <!-- Flashcards Display Area -->
    <div id="flashcard-container" class="row g-4"></div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
