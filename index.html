<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Learning App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Flashcard Learning App</h1>

    <!-- Progress Bar -->
    <div class="progress mb-4">
      <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>

    <!-- Flashcards Container -->
    <div id="flashcard-container" class="d-flex flex-wrap justify-content-center gap-3">
      <!-- Flashcards will be dynamically generated here -->
    </div>

    <div class="text-center mt-4">
      <button id="add-card" class="btn btn-primary">Add Flashcard</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
